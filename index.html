<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bubble Game</title>

		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main id="main" class="flex">
			<div id="start-screen" class="flex">
				<h1>Bubble Pop</h1>

				<p>Pop the bubbles before time runs out!</p>

				<button id="start-btn">Start Game</button>
			</div>
			<div id="panel">
				<div id="ptop" class="flex">
					<div class="elem">
						<h2>Hit</h2>
						<div class="box"><span id="hitval">1</span></div>
					</div>
					<div class="elem">
						<h2>Timer</h2>
						<div class="box"><span id="timerval">60</span></div>
					</div>
					<div class="elem">
						<h2>Score</h2>
						<div class="box"><span id="scoreval">0</span></div>
					</div>
				</div>
				<div id="pbottom"></div>
			</div>
		</main>
		<footer>
			<div>Made By: Ishrit Madaan</div>
			<div>(Github Username: RoboXGamer)</div>
		</footer>

		<!-- Scripts -->
		<script src="main.js"></script>
	</body>
</html>
