<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bubble Game</title>

		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main id="main" class="flex">
			<div id="panel">
				<div id="ptop" class="flex">
					<div class="elem">
						<h2>Hit</h2>
						<div class="box"><span id="hitval">5</span></div>
					</div>
					<div class="elem">
						<h2>Timer</h2>
						<div class="box"><span id="timerval">60</span></div>
					</div>
					<div class="elem">
						<h2>Score</h2>
						<div class="box"><span id="scoreval">0</span></div>
					</div>
				</div>
				<div id="pbottom"></div>
			</div>
		</main>

		<!-- Scripts -->
		<script src="main.js"></script>
	</body>
</html>
